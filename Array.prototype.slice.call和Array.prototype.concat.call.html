<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery v1.6.1.js"></script>
</head>
<body>
      <p>1</p>
      <p>2</p>
      <p>3</p>
</body>
</html>
<script>
  /*
    1. 朴素的转换
   */
    var ele = document.querySelectorAll('p');
    function reduceDimension(arr) {
      var reduced = [];
      for (var i = 0; i < arr.length; i++) {
              reduced.push(arr[i]);
      }
      return reduced;
   }
   console.log(reduceDimension(ele));
 //2. 利用concat转换
   function reduceDimension2(arr) {
      var reduced = [];
      for (var i = 0; i < arr.length; i++){
          reduced = reduced.concat(arr[i]);
      }
      return reduced;
   }
   console.log(reduceDimension2(ele));
   //3. 利用apply和concat转换
   function reduceDimension3(arr) {
    return Array.prototype.concat.apply([], arr);
  }
  console.log(reduceDimension3(ele));
</script>
