<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- <script src="js/jquery v1.6.1.js"></script> -->
  <link rel="stylesheet" href="css/demo.css" type="text/css" />
  <link rel="stylesheet" href="css/hl.css" type="text/css" />
  <style>
    .icon {
        display: inline-block;
        width: 16px;
        height: 20px;
        background-image: url(images/sprite_icons.png);
         /* 该颜色控制图标的颜色 */
        background-color: currentColor;

    }

    .icon1 {
        background-position: 0 0;
    }

    .icon2 {
        background-position: -20px 0;
    }

    .icon3 {
        background-position: -40px 0;
    }

    .icon4 {
        background-position: -60px 0;
    }

    .link {
        margin-right: 15px;
    }

    .link:hover {
        text-decoration: none;
        color:red;
    }


    /* 虽然改变的是文字颜色，但是图标颜色也一起变化了 */
</style>
</head>
<body>
            <h3>效果：</h3>
            <div class="show">
                <div class="demo">
                    <a href="##" class="link"><i class="icon icon1"></i>返回</a>
                    <a href="##" class="link"><i class="icon icon2"></i>刷新</a>
                    <a href="##" class="link"><i class="icon icon3"></i>收藏</a>
                    <a href="##" class="link"><i class="icon icon4"></i>展开图片</a>
                </div>
            </div>
        </div>
    </div>

</body>
