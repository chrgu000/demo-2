所有主流浏览器都支持这个设置，包括IE9。对于那些老式浏览器（主要是IE6、7、8），需要使用css3-mediaqueries.js。

<style>
    /* 指定，字体大小是页面默认大小的100%，即16像素。 */

    body {
        font: normal 100% Helvetica, Arial, sans-serif;
        padding: 0;
        margin: 0;
    }

    h
    /* 1的大小是默认大小的1.5倍，即24像素（24/16=1.5）。 */

    h1 {
        font-size: 1.5em;
    }

    .main {
        float: right;
        width: 70%;
        height:100px;
        background: red;
    }

    .leftBar {
        float: left;
        width: 30%;
        height: 100px;
        background:blue;
    }
    /* 老版本的IE不支持max-width，所以只好写成：
    此外，windows平台缩放图片时，可能出现图像失真现象。这时，可以尝试使用IE的专有命令：
  　　img { -ms-interpolation-mode: bicubic; }
     */
    img { width: 100%; }
    img, object { max-width: 100%;}
  .content{
    width: 500px;
    height: 500px;
  }

</style>
