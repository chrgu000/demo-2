<script>
!(function() {
    "use strict"; //严格模式
    var wait = function() {
        var dtd = $.Deferred(); // 新建一个deferred对象
        var tasks = function() {
            alert("执行完毕！");
            dtd.resolve(); // 改变deferred对象的执行状态
        };
        setTimeout(tasks, 1000);
        return dtd;
    };
    $.when(wait()).done(function() {
        alert("哈哈，成功了！");
    }).fail(function() {
        alert("出错啦！");
    });
}());
</script>
