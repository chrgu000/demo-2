<script type="text/javascript">


    // 深度拷贝函数
    function extendDeepCopy (obj, neiwObj) {
        var newObj = neiwObj || {};
           for (var i in obj) {
              // 判断传入进来的是否为对象
              if (typeof newObj[i] === 'object') {
                  newObj = (newObj[i].constructor === Array) ? [] : {};
                  extendDeepCopy(obj[i], newObj[i]);

              } else {
                newObj[i] = obj[i];
              }
           }

           return newObj;
    }

    var obj = {
      name : ''
    };
    var test = extendDeepCopy(obj);
    var test2 = extendDeepCopy(obj);

    test.name = '这是test1';
    test2.name = '这是test2';

    test.o = {
        a : 1
    };
    test2.o = {
        a : 2
    };

    test.fn = function () {
        return 'fn';
    };
   test2.fn1 = function () {
          return 'fn2';
    };

    console.log(
      test,
      test2
    );


     test.o.a = 5;
     test2.o.a = 6;

     console.log(
      test,
      test2
     );


     console.log(
       test.__proto__ === Object.prototype,
       test2.__proto__ === Object.prototype
     );



</script>
