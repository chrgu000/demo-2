<DIV id="CountMsg" class="HotDate">
    <span id="t_d">00天</span>

    <span id="t_s">00秒</span>

<script type="text/javascript">
    function getRTime () {
        var EndTime = new Date('2017/11/28 10:00:00'); //截止时间
        var NowTime = new Date();
        var t = EndTime.getTime() - NowTime.getTime();
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
      /*  t -= d * (1000 * 60 * 60 * 24);
        var h = Math.floor(t / 1000 / 60 / 60);
        t -= h * 60 * 60 * 1000;
        var m = Math.floor(t / 1000 / 60);
        t -= m * 60 * 1000;*/
        var s = Math.floor(t / 1000);
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
        var h = Math.floor(t / 1000 / 60 / 60 % 24);
        var m = Math.floor(t / 1000 / 60 % 60);
        var s = Math.floor(t / 1000 % 60);

        // 如果超过倒计时时间恢复成0
        if (d < 0 && h < 0 && m < 0 && s < 0) {
            clearInterval(timer);
            document.getElementById("t_d").innerHTML = "0天";
            document.getElementById("t_h").innerHTML = "0时";
            document.getElementById("t_m").innerHTML = "0分";
            document.getElementById("t_s").innerHTML = "0秒";
        } else {
            document.getElementById("t_d").innerHTML = d + "天";
            document.getElementById("t_h").innerHTML = h + "时";
            document.getElementById("t_m").innerHTML = m + "分";
            document.getElementById("t_s").innerHTML = s + "秒";
        }
    }
    var timer = setInterval(getRTime, 1000);
        getRTime();



    </script>
