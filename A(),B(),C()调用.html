<script>
  function A() {
      var deferred = $.Deferred();
      setTimeout(function() {
          deferred.resolve("A return!");
      }, 1000);
      return deferred.promise();
  }

  function B(value) {
      var deferred = $.Deferred();
      setTimeout(function() {
          deferred.resolve(value + "B return!");
      }, 1000);
      return deferred.promise();
  }

  function C(value) {
      alert(value)
  }


  A().then(B).then(C);
</script>
