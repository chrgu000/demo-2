<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="PX转换 REM转换" />
        <title>
            PX REM 转换器
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    </head>
    <body>
        <div class="ctnbox" id="">
            <div id="pxrembox">
                <h2 class="tit">
                    PX REM 转换
                </h2>
                <div class="root">
                    <span class="s1">
                        根元素：
                    </span>
                    <input value="16" type="text" class="inputbox" id="rootele"/>
                    <span class="s2">
                        px
                    </span>
                </div>
                <div class="item">
                    <p class="ptit">
                        PX to REM
                    </p>
                    <p class="tobox">
                        <input id="pxele" value="12" type="text" class="inputbox inputbox2"/>
                        <span class="s2">
                            px
                        </span>
                        =
                        <span class="result" id="pxtorem">
                            0.75rem
                        </span>
                    </p>
                </div>
                <div class="item">
                    <p class="ptit">
                        REM to PX
                    </p>
                    <p class="tobox">
                        <input id="remele" value="0.75" type="text" class="inputbox inputbox2"/>
                        <span class="s2">
                            rem
                        </span>
                        =
                        <span class="result" id="remtopx">
                            12px
                        </span>
                    </p>
                </div>
            </div>
            <div class="foot">
                <a target="_blank" href="">

                </a>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.0.0.min.js">
        </script>
        <script type="text/javascript" src="js/mypxtorem.js">
        </script>
    </body>
</html>
