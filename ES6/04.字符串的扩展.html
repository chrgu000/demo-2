<script type="text/javascript">
          /*
          JavaScript 允许采用\uxxxx形式表示一个字符，其中xxxx表示字符的 Unicode 码点。

          但是，这种表示法只限于码点在\u0000~\uFFFF之间的字符。超出这个范围的字符，必须用两个双字节的形式表示。
           */
        console.log("\u0061", "\uD842\uDFB7", "\u20BB7"); // "a" "𠮷" "₻7"
        /*
          上面代码表示，如果直接在\u后面跟上超过0xFFFF的数值（比如\u20BB7），JavaScript 会理解成\u20BB+7。由于\u20BB是一个不可打印字符，所以只会显示一个空格，后面跟着一个7。

          ES6 对这一点做出了改进，只要将码点放入大括号，就能正确解读该字符。
         */
        console.log("\u{20BB7}", "\u{41}\u{42}\u{43}"); // "𠮷" "ABC"
        let hello = 123;
        console.log("hell\u{6F}", '\u{1F680}' === '\uD83D\uDE80'); // 123 true
        /*
        上面代码中，最后一个例子表明，大括号表示法与四字节的 UTF-16 编码是等价的。

         有了这种表示法之后，JavaScript 共有 6 种方法可以表示一个字符。
         '\z' === 'z'  // true
         '\172' === 'z' // true
         '\x7A' === 'z' // true
         '\u007A' === 'z' // true
         '\u{7A}' === 'z' // true

         */
        console.log('\z' === 'z', '\172' === 'z', '\x7A' === 'z', '\u007A' === 'z', '\u{7A}' === 'z'); // true
        /*
          codePointAt()
          JavaScript 内部，字符以 UTF-16 的格式储存，每个字符固定为2个字节。对于那些需要4个字节储存的字符（Unicode 码点大于0xFFFF的字符），JavaScript 会认为它们是两个字符。
         */
        var s = "𠮷";
        console.log(s.length, s.charAt(0), s.charAt(1), s.charCodeAt(0), s.charCodeAt(1)); // 2 '' '' 55362 57271
        /*
                上面代码中，汉字“𠮷”（注意，这个字不是“吉祥”的“吉”）的码点是0x20BB7，UTF-16 编码为0xD842 0xDFB7（十进制为55362 57271），需要4个字节储存。对于这种4个字节的字符，JavaScript 不能正确处理，字符串长度会误判为2，而且charAt方法无法读取整个字符，charCodeAt方法只能分别返回前两个字节和后两个字节的值。

        ES6 提供了codePointAt方法，能够正确处理 4 个字节储存的字符，返回一个字符的码点。
                */
        let ss = '𠮷a';
        console.log(ss.codePointAt(0), ss.codePointAt(1), ss.codePointAt(2)); // 134071 57271 97
        /*
          codePointAt方法的参数，是字符在字符串中的位置（从 0 开始）。上面代码中，JavaScript 将“𠮷a”视为三个字符，codePointAt 方法在第一个字符上，正确地识别了“𠮷”，返回了它的十进制码点 134071（即十六进制的20BB7）。在第二个字符（即“𠮷”的后两个字节）和第三个字符“a”上，codePointAt方法的结果与charCodeAt方法相同。

        总之，codePointAt方法会正确返回 32 位的 UTF-16 字符的码点。对于那些两个字节储存的常规字符，它的返回结果与charCodeAt方法相同。

        codePointAt方法返回的是码点的十进制值，如果想要十六进制的值，可以使用toString方法转换一下。
         */
        console.log(ss.codePointAt(0).toString(16), ss.codePointAt(1).toString(16), ss.codePointAt(2).toString(16)); // "20bb7" "61" "61"
        /*
         你可能注意到了，codePointAt方法的参数，仍然是不正确的。比如，上面代码中，字符a在字符串s的正确位置序号应该是 1，但是必须向codePointAt方法传入 2。解决这个问题的一个办法是使用for...of循环，因为它会正确识别 32 位的 UTF-16 字符。
         */
        for (let ch of ss) {
            console.log(ch.codePointAt(0).toString(16));
        }
        // codePointAt方法是测试一个字符由两个字节还是由四个字节组成的最简单方法。
        function is32Bit(c) {
            return c.codePointAt(0) > 0xFFFF;
        }
        console.log(is32Bit("𠮷"), is32Bit("a")); // true false
        /*
          String.fromCodePoint()
          ES5 提供String.fromCharCode方法，用于从码点返回对应字符，但是这个方法不能识别 32 位的 UTF-16 字符（Unicode 编号大于0xFFFF）。
         */
        console.log(String.fromCharCode(0x20BB7)); // "ஷ"
        /*
        上面代码中，String.fromCharCode不能识别大于0xFFFF的码点，所以0x20BB7就发生了溢出，最高位2被舍弃了，最后返回码点U+0BB7对应的字符，而不是码点U+20BB7对应的字符。

        ES6 提供了String.fromCodePoint方法，可以识别大于0xFFFF的字符，弥补了String.fromCharCode方法的不足。在作用上，正好与codePointAt方法相反。

         */
        console.log(String.fromCodePoint(0x20BB7), String.fromCodePoint(0x78, 0x1f680, 0x79) === 'x\uD83D\uDE80y'); // "𠮷" true
        /*
         上面代码中，如果String.fromCodePoint方法有多个参数，则它们会被合并成一个字符串返回。

         注意，fromCodePoint方法定义在String对象上，而codePointAt方法定义在字符串的实例对象上。
         */
        /*
          字符串的遍历器接口
          ES6 为字符串添加了遍历器接口（详见《Iterator》一章），使得字符串可以被for...of循环遍历。

         */
        for (let codePoint of 'foo') {
            console.log(codePoint)
        }
        /*
          除了遍历字符串，这个遍历器最大的优点是可以识别大于0xFFFF的码点，传统的for循环无法识别这样的码点。
         */
        let text = String.fromCodePoint(0x20BB7);
        for (let i = 0; i < text.length; i++) {
            console.log(text[i]); // " "
        }
        for (let i of text) {
            console.log(i); // "𠮷"
        }
        /*
          上面代码中，字符串text只有一个字符，但是for循环会认为它包含两个字符（都不可打印），而for...of循环会正确识别出这一个字符。
         */
        /*
         at()
         ES5 对字符串对象提供charAt方法，返回字符串给定位置的字符。该方法不能识别码点大于0xFFFF的字符。
         */
        console.log('abc'.charAt(0), '𠮷'.charAt(0)); // "a" "\uD842"
        /*
          上面代码中，charAt方法返回的是 UTF-16 编码的第一个字节，实际上是无法显示的。

          目前，有一个提案，提出字符串实例的at方法，可以识别 Unicode 编号大于0xFFFF的字符，返回正确的字符。
         */
        console.log('abc'.at(0), '𠮷'.at(1)); // "a" "𠮷"
        /*
          normalize()
        许多欧洲语言有语调符号和重音符号。为了表示它们，Unicode 提供了两种方法。一种是直接提供带重音符号的字符，比如Ǒ（\u01D1）。另一种是提供合成符号（combining character），即原字符与重音符号的合成，两个字符合成一个字符，比如O（\u004F）和ˇ（\u030C）合成Ǒ（\u004F\u030C）。

        这两种表示方法，在视觉和语义上都等价，但是 JavaScript 不能识别。
         */
        console.log('\u01D1' === '\u004F\u030C', '\u01D1'.length, '\u004F\u030C'.length); // false 1 2
        /*
        上面代码表示，JavaScript 将合成字符视为两个字符，导致两种表示方法不相等。

         ES6 提供字符串实例的normalize()方法，用来将字符的不同表示方法统一为同样的形式，这称为 Unicode 正规化。
         */
        console.log('\u01D1'.normalize() === '\u004F\u030C'.normalize()); // true
        /*

                  normalize方法可以接受一个参数来指定normalize的方式，参数的四个可选值如下。

                  NFC，默认参数，表示“标准等价合成”（Normalization Form Canonical Composition），返回多个简单字符的合成字符。所谓“标准等价”指的是视觉和语义上的等价。
                  NFD，表示“标准等价分解”（Normalization Form Canonical Decomposition），即在标准等价的前提下，返回合成字符分解的多个简单字符。
                  NFKC，表示“兼容等价合成”（Normalization Form Compatibility Composition），返回合成字符。所谓“兼容等价”指的是语义上存在等价，但视觉上不等价，比如“囍”和“喜喜”。（这只是用来举例，normalize方法不能识别中文。）
                  NFKD，表示“兼容等价分解”（Normalization Form Compatibility Decomposition），即在兼容等价的前提下，返回合成字符分解的多个简单字符。
                */
        console.log('\u004F\u030C'.normalize('NFC').length, '\u004F\u030C'.normalize('NFD').length); // 1 2
        /*
        上面代码表示，NFC参数返回字符的合成形式，NFD参数返回字符的分解形式。

         不过，normalize方法目前不能识别三个或三个以上字符的合成。这种情况下，还是只能使用正则表达式，通过 Unicode 编号区间判断。

         */
        /*
          includes(), startsWith(), endsWith()
          传统上，JavaScript 只有indexOf方法，可以用来确定一个字符串是否包含在另一个字符串中。ES6 又提供了三种新方法。

          includes()：返回布尔值，表示是否找到了参数字符串。
          startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
          endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。
         */
        let str = 'Hello world!';
        console.log(str.startsWith('Hello'), str.endsWith('!'), str.includes('o')); // true  true true
        // 这三个方法都支持第二个参数，表示开始搜索的位置。
        console.log(str.startsWith('world', 6), str.endsWith('Hello', 5), str.includes('Hello', 6)); // true  true true
        /*
         上面代码表示，使用第二个参数n时，endsWith的行为与其他两个方法有所不同。它针对前n个字符，而其他两个方法针对从第n个位置直到字符串结束。
         */
        /*
        repeat()
        repeat方法返回一个新字符串，表示将原字符串重复n次。
         */
        console.log('x'.repeat(3), 'hello'.repeat(2), 'na'.repeat(0)); // "xxx" "hellohello" ""
        // 参数如果是小数，会被取整。
        console.log('na'.repeat(2.9)); // "nana")
        // 如果repeat的参数是负数或者Infinity，会报错。RangeError
        // console.log('na'.repeat(Infinity), 'na'.repeat(-1));
        /*
          但是，如果参数是 0 到-1 之间的小数，则等同于 0，这是因为会先进行取整运算。0 到-1 之间的小数，取整以后等于-0，repeat视同为 0。
         */
        // 参数NaN等同于 0。
        console.log('na'.repeat(-0.9), 'na'.repeat(NaN)); // ''
        /*
          如果repeat的参数是字符串，则会先转换成数字。
         */
        console.log('na'.repeat('na'), 'na'.repeat('3')); // '' "nanana"
        /*
         padStart()，padEnd()

         ES2017 引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。
         */
        console.log('x'.padStart(5, 'ab'), 'x'.padStart(4, 'ab'), 'x'.padEnd(5, 'ab'), 'x'.padEnd(4, 'ab')); // 'ababx' 'abax' 'xabab' 'xaba'
        /*
                    上面代码中，padStart和padEnd一共接受两个参数，第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串。

        如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串
                    */
        console.log('xxx'.padStart(2, 'ab'), 'xxx'.padEnd(2, 'ab')); // 'xxx' 'xxx'
        /*
          如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，则会截去超出位数的补全字符串。
         */
        console.log('abc'.padStart(10, '0123456789')); // '0123456abc'
        // 如果省略第二个参数，默认使用空格补全长度。
        console.log('x'.padStart(4), 'x'.padEnd(4)); // '   x' 'x   '
        // padStart的常见用途是为数值补全指定位数。下面代码生成 10 位的数值字符串。
        console.log('1'.padStart(10, '0'), '12'.padStart(10, '0'), '123456'.padStart(10, '0')); // "0000000001" "0000000012"  "0000123456"
        // 另一个用途是提示字符串格式。
        console.log('12'.padStart(10, 'YYYY-MM-DD'), '09-12'.padStart(10, 'YYYY-MM-DD')); // '   x' 'x   '
        /*
                    matchAll()
                    matchAll方法返回一个正则表达式在当前字符串的所有匹配，详见《正则的扩展》的一章。

                    模板字符串
                传统的 JavaScript 语言，输出模板通常是这样写的。
                    */

        $result.attr('id', 'result');
        var basket = {
            count: 1,

        }
        $result.append('There are <b>' + basket.count + '</b> ' + 'items in your basket, ' + '<em>' + basket.onSale + '</em> are on sale!');
        $(document.body).append($result);
        // 上面这种写法相当繁琐不方便，ES6 引入了模板字符串解决这个问题。

                    <br />There are <b>${basket.count}</b> items
                     in your basket, <em>${basket.onSale}</em>
                    are on sale!
                  `);
        /*
          模板字符串（template string）是增强版的字符串，用反引号（`）标识。它可以当作普通字符串使用，也可以用来定义多行字符串，或者在字符串中嵌入变量。
         */
        // 普通字符串
        console.log(`In JavaScript '\n' is a line-feed.`);
        // 多行字符串
        console.log(`In JavaScript this is

                  not legal.`);
        console.log(`string text line 1
                string text line 2`);
        // 字符串中嵌入变量
        let name = "Bob",
            time = "today";
        console.log(`Hello ${name}, how are you ${time}?`);
        /*
          上面代码中的模板字符串，都是用反引号表示。如果在模板字符串中需要使用反引号，则前面要用反斜杠转义。
         */
        let greeting = `\`Yo\` World!`;
        console.log(greeting);
        // 如果使用模板字符串表示多行字符串，所有的空格和缩进都会被保留在输出之中。

        $('#list').html(`
          <ul>
            <li>first</li>
            <li>second</li>

         `);


        /*
          上面代码中，所有模板字符串的空格和换行，都是被保留的，比如<ul>标签前面会有一个换行。如果你不想要这个换行，可以使用trim方法消除它。

        let liStr = `
          <ul>
            <li>first</li>
            <li>second</li>

          `.trim();
         $('#list').html(liStr);

         // 模板字符串中嵌入变量，需要将变量名写在${}之中。
         function authorize(user, action) {

      // 大括号内部可以放入任意的 JavaScript 表达式，可以进行运算，以及引用对象属性。
      let x = 1;
      let y = 2;

      console.log(`${x} + ${y} = ${x + y}`); // "1 + 2 = 3"

      let obj = {x: 1, y: 2};

      /*

       // 变量place没有声明

       // 模板字符串甚至还能嵌套。

      /*
        实例：模板编译
        下面，我们来看一个通过模板字符串，生成正式模板的实例。

       let template = `

        上面代码在模板字符串之中，放置了一个常规模板。该模板使用<%...%>放置 JavaScript 代码，使用<%= ... %>输出 JavaScript 表达式。

      怎么编译这个模板字符串呢？

      一种思路是将其转换为 JavaScript 表达式字符串。

        echo('<ul>');
          for(let i=0; i < data.supplies.length; i++) {
            echo('<li>');
            echo(data.supplies[i]);
            echo('</li>');
          };
          echo('</ul>');

         // 这个转换使用正则表达式就行了

       /*   let evalExpr = /<%=(.+?)%>/g;
          let expr = /<%([\s\S]+?)%>/g;

          template = template
            .replace(evalExpr, '`); \n  echo( $1 ); \n  echo(`')
            .replace(expr, '`); \n $1 \n  echo(`');

          // 然后，将template封装在一个函数里面返回，就可以了。
          // 将上面的内容拼装成一个模板编译函数compile。
          function compile (template) {
            const evalExpr = /<%=(.+?)%>/g;
            const expr = /<%([\s\S]+?)%>/g;

            template = template
              .replace(evalExpr, '`); \n  echo( $1 ); \n  echo(`')
              .replace(expr, '`); \n $1 \n  echo(`');

            template = 'echo(`' + template + '`);';

            let script =
            `(function parse(data){
              let output = "";

              function echo(html){
                output += html;
              }

              ${ template }

              return output;
            })`;

            return script;
          }

          let parse = eval(compile(template));
          box.innerHTML = parse({ supplies: [ "broom", "mop", "cleaner" ] });

          /*
            标签模板
          模板字符串的功能，不仅仅是上面这些。它可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能（tagged template）。

            alert`123`
          // 等同于
          alert(123)

          标签模板其实不是模板，而是函数调用的一种特殊形式。“标签”指的就是函数，紧跟在后面的模板字符串就是它的参数。

          但是，如果模板字符里面有变量，就不是简单的调用了，而是会将模板字符串先处理成多个参数，再调用函数。

          let a = 5;
          let b = 10;

          tag`Hello ${ a + b } world ${ a * b }`;
          // 等同于
          tag(['Hello ', ' world ', ''], 15, 50);
           */



           let a = 5;
           let b = 10;
