<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery v1.6.1.js"></script>
  <style>
  /*
    声明变量
    @nice-blue: #5B83AD;
    说明：
    1、以@开头
    2、:前面@后面是变量名，只能以字母开头，可以中间包含数字，或以数字结尾，中间可以有_下划线，不能用下划线结尾
    3、:冒号后面;分号前面是变量值

   */

   header{
    @red : red;
    color: @red;
   }
  </style>
</head>
<body>
    <header>这是头部</header>
</body>
</html>

</script>
