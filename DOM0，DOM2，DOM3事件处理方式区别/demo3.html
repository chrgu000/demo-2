<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
         #p { width: 300px; height: 300px; padding: 10px;  border: 1px solid black; }
         #c { width: 200px; height: 200px; border: 1px solid red; }
         #sub { width: 100px; height: 100px; border: 1px solid red; }
    </style>
</head>
<body>
    <div id="p">
        parent
        <div id="c">
            child
            <div id="sub">
            sub
        </div>
        </div>
    </div>

</body>
</html>
    <script type="text/javascript">
    window.alert = function (msg) {
      console.log(msg);
    };

    function fn(e) {
        console.log('e.target == e.currentTarget : ' + (e.target == e.currentTarget)); // 4 false
        console.log('当前处于第' + e.eventPhase + '阶段');
    }

      var p = document.getElementById('p'),
          c = document.getElementById('c'),
          sub = document.getElementById('sub');

      sub.addEventListener('click', function (e) {
        alert('sub节点冒泡') // 3
      }, false);

      sub.addEventListener('click', function (e) {
        alert('sub节点捕获') // 4
      }, true);

      p.addEventListener('click', function (e) {
        alert('父节点捕获') //7
      }, true);

      p.addEventListener('click', function (e) {
        alert('父节点冒泡') //6
      }, false);

      c.addEventListener('click', function (e) {
        alert('子节点捕获') // 2
      }, true);

      c.addEventListener('click', function (e) {
        alert('子节点冒泡') //5
      }, false);

      p.addEventListener('click', function (e) {
        alert('父节点捕获') // 1
      }, true);

    </script>
