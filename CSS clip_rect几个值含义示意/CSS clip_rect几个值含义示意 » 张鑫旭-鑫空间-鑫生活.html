        <script>
      var eleTestImage = $("#testImage"),
          eleText = $("input[name=clipRect]"),
          eleButton = $("#rectButton");
      var funClipRect = function() {
              var arrRect = [];
              eleText.each(function() {
                  arrRect.push(($(this).val() || 0) + "px");
              });
              eleTestImage.css("clip", "rect(" + arrRect.join() + ")");
          },
          funClipDemo = function(ele) {
              var rel = ele.attr("data-rel"),
                  target = $("#" + rel),
                  val = parseFloat(ele.val()) || 0;
              switch (rel) {
                  case "rectTop":
                      {
                          target.css("height", val);
                          break;
                      }
                  case "rectRight":
                      {
                          var widthRight = 512 - val;
                          target.css({
                              left: val,
                              width: (widthRight < 0 ? 0 : widthRight)
                          });
                          break;
                      }
                  case "rectBottom":
                      {
                          var heightBottom = 381 - val;
                          target.css({
                              top: val,
                              height: (heightBottom < 0 ? 0 : heightBottom)
                          });
                          break;
                      }
                  case "rectLeft":
                      {
                          target.css("width", val);
                          break;
                      }
              }
          };
      eleText.bind("change", function() {
          funClipDemo($(this));
      });
      eleButton.bind("click", funClipRect);
        </script>
